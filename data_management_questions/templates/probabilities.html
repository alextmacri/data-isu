<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- BOOTSTRAP: CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <!-- BOOTSTRAP: JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <!-- BOOTSTRAP: JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<title>Probabilities</title>
</head>
<body class="d-flex flex-column min-vh-100 bg-black text-light">
    <div class="jumbotron bg-dark text-center">
        <br/>
        <h1>Probabilities Practice Questions</h1>
        <p>Round to 6 decimal places if needed</p>
        <br/>
    </div>

    <br/>
    <div class="container-fluid">
        <form action="/probabilities/" method="post">
            {% csrf_token %}
            <div class="card bg-dark">
                <div class="card-header bg-success bg-gradient text-black opacity-75">
                    <label for="answer1">1) {{ question1.prompt }} </label>
                </div>
                <div class="card-body">
                    <input id="answer1" type="number" step="0.1" name="answer1" class="form-control bg-black text-light">
                </div>
            </div>
            <br/>
            <div class="card bg-dark">
                <div class="card-header bg-success bg-gradient text-black opacity-75">
                    <label for="answer2">2) {{ question2.prompt }} </label>
                </div>
                <div class="card-body">
                    <input id="answer2" type="number" step="0.1" name="answer2" class="form-control bg-black text-light">
                </div>
            </div>
            <br/>
            <div class="card bg-dark">
                <div class="card-header bg-success bg-gradient text-black opacity-75">
                    <label for="answer3">3) {{ question3.prompt }} </label>
                </div>
                <div class="card-body">
                    <input id="answer3" type="number" step="0.1" name="answer3" class="form-control bg-black text-light">
                </div>
            </div>
            <br/>
            <div class="card bg-dark">
                <div class="card-header bg-success text-black opacity-75">
                    <label for="answer4">4) {{ question4.prompt }} </label>
                </div>
                <div class="card-body">
                    <input id="answer4" type="number" step="0.1" name="answer4" class="form-control bg-black text-light">
                </div>
            </div>
            <br/>
            <div class="card bg-dark">
                <div class="card-header bg-success text-black opacity-75">
                    <label for="answer5">5) {{ question5.prompt }} </label>
                </div>
                <div class="card-body">
                    <input id="answer5" type="number" step="0.1" name="answer5" class="form-control bg-black text-light">
                </div>
            </div>
            <br/>
            <div class="card bg-dark">
                <div class="card-header bg-success text-black opacity-75">
                    <label for="answer6">6) {{ question6.prompt }} </label>
                </div>
                <div class="card-body">
                    <input id="answer6" type="number" step="0.1" name="answer6" class="form-control bg-black text-light">
                </div>
            </div>
            <br/>

            <button type="submit" class="btn btn-success text-black opacity-75"> Submit </button>
        </form>
    </div>
    <br/>

    <footer class="mt-auto">
        <div class="bg-dark text-white opacity-50 text-center p-3">
            Website By:
            <a class="text-light opacity-75" href="https://github.com/alextmacri" target="_blank">Alex Macri</a>
        </div>
    </footer>
</body>
</html>
